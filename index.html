<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIP Compiler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Compile Code from ZIP with GitHub Actions</h1>
  <form action="https://github.com/USERNAME/REPO_NAME/issues/new" method="get">
    <input type="file" name="zipfile" accept=".zip" required />
    <button type="submit">Upload and Compile</button>
  </form>
</body>
</html>
